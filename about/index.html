<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打地鼠小游戏</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #8b4513;
      border-radius: 50%;
      position: relative;
    }
    .mole {
      width: 80px;
      height: 80px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616430.png') no-repeat center / cover;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
    #score, #timer {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>打地鼠小游戏</h1>
  <div id="score">分数: 0</div>
  <div id="timer">时间: 60 秒</div>
  <button onclick="startGame()">开始游戏</button>
  <div class="container" id="gameBoard"></div>

  <script>
    const gameBoard = document.getElementById('gameBoard');
    let score = 0;
    let timeLeft = 60;
    let timer;

    // 创建9个洞
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.classList.add('hole');
      const mole = document.createElement('div');
      mole.classList.add('mole');
      hole.appendChild(mole);
      gameBoard.appendChild(hole);

      mole.addEventListener('click', () => {
        if (mole.style.display === 'block') {
          score++;
          document.getElementById('score').textContent = `分数: ${score}`;
          mole.style.display = 'none';
        }
      });
    }

    // 显示随机地鼠
    function randomMole() {
      const holes = document.querySelectorAll('.hole');
      holes.forEach(hole => hole.querySelector('.mole').style.display = 'none');
      const randomHole = holes[Math.floor(Math.random() * 9)];
      const mole = randomHole.querySelector('.mole');
      mole.style.display = 'block';
      setTimeout(() => mole.style.display = 'none', 800);
    }

    // 开始游戏
    function startGame() {
      score = 0;
      timeLeft = 60;
      document.getElementById('score').textContent = `分数: ${score}`;
      document.getElementById('timer').textContent = `时间: ${timeLeft} 秒`;

      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `时间: ${timeLeft} 秒`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          alert(`游戏结束！你的得分是 ${score}`);
        }
      }, 1000);

      setInterval(randomMole, 800);
    }
  </script>
</body>
</html>
